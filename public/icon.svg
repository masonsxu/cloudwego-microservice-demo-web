<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 云朵主体 -->
  <path d="M 64 32 C 48 32 36 44 36 60 C 32 60 28 62 28 66 C 28 70 32 72 36 72 L 92 72 C 96 72 100 70 100 66 C 100 62 96 60 92 60 C 92 44 80 32 64 32 Z"
        fill="url(#cloudGradient)"
        stroke="#1E3A8A"
        stroke-width="2"/>

  <!-- 微服务节点 -->
  <circle cx="48" cy="52" r="4" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
  <circle cx="64" cy="48" r="4" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
  <circle cx="80" cy="52" r="4" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
  <circle cx="56" cy="60" r="3" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="1.5"/>
  <circle cx="72" cy="60" r="3" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="1.5"/>

  <!-- 连接线 -->
  <line x1="48" y1="52" x2="64" y2="48" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="64" y1="48" x2="80" y2="52" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="48" y1="52" x2="56" y2="60" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="80" y1="52" x2="72" y2="60" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="56" y1="60" x2="64" y2="48" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.6"/>
  <line x1="72" y1="60" x2="64" y2="48" stroke="#FFFFFF" stroke-width="1.5" stroke-opacity="0.6"/>

  <!-- 底部装饰：代表微服务架构的网格 -->
  <g opacity="0.3">
    <rect x="32" y="80" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="44" y="80" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="56" y="80" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="68" y="80" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="80" y="80" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="92" y="80" width="8" height="8" rx="2" fill="#3B82F6"/>

    <rect x="38" y="92" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="50" y="92" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="62" y="92" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="74" y="92" width="8" height="8" rx="2" fill="#3B82F6"/>
    <rect x="86" y="92" width="8" height="8" rx="2" fill="#3B82F6"/>
  </g>
</svg>
